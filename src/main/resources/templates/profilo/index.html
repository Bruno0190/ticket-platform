<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profilo Operatore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Profilo Operatore</h2>

    <div class="mb-3">
        <p><strong>Nome:</strong> <span th:text="${operatore.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${operatore.email}"></span></p>
        <p><strong>Stato attuale:</strong> <span th:text="${operatore.statoOperatore}"></span></p>
    </div>

    <form th:action="@{/profilo}" method="post" th:object="${operatore}" class="mb-3">
        <input type="hidden" th:value="${operatore.id}" name="id"/>
        <div class="mb-2">
            <label class="form-label">Nuovo stato:</label>
            <select th:field="*{statoOperatore}" class="form-select">
                <option value="ACTIVE">Attivo</option>
                <option value="NO_ACTIVE">Non attivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna</button>
    </form>

    <div class="text-danger" th:if="${errore}" th:text="${errore}"></div>
    <div class="text-success" th:if="${successo}" th:text="${successo}"></div>
</div>

</body>
</html>
