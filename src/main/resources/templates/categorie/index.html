<!DOCTYPE html>
<!-- Ho aggiunto nel tag html l'attributo che importa il namespace thymeleaf e successivamente quello specialistico per security -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Index Categoria</title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
        <h1>Page Category</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Associated Tickets</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categorie}">
                    <td th:text="${cat.name}"></td>
                    <td>
                    <ul>
                        <li th:each="tick : ${cat.tickets}">
                            <span th:text="${tick.title}"></span>
                        </li>
                    </ul>
                    </td>
                </tr>

            </tbody>
        </table>

    
    
    
    <!-- Footer -->
     <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
