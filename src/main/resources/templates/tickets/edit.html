<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Ticket</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h2 class="mb-4">Edit Ticket</h2>
    <form th:action="@{/tickets/edit/{id}(id=${ticket.id})}" method="post" th:object="${ticket}">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select">
                <option th:each="stato : ${stati}" th:value="${stato}" th:text="${stato}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category}" class="form-select">
                <option th:each="cat : ${categorie}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <input type="hidden" th:field="*{operator.id}" />

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    </div>
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
