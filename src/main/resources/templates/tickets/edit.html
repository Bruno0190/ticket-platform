k<!DOCTYPE html>
<!-- Ho aggiunto nel tag html l'attributo che importa il namespace thymeleaf e successivamente quello specialistico per security -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="Edit Ticket n.'+${ticket.id}"></title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="container mt-5">
        <!-- form. ATTENZIONE al tipo di rotta dinamica inserita nel form. Con @ ovviamente si indicano sempre delle rotte in thymeleaf, ma abbiamo una variabile (infatti tra parentesi graffe) che è id ed è subito specificata con il valore di ticket.id -->
        <form th:action="@{/tickets/edit/{id}(id=${ticket.id})}" id="ticket-form" method="post" th:object="${ticket}">
            <!-- campo title -->
             <div class="col-4">
                <label for="title" class="form-label">Write a title</label>
                <input type="text" th:field="*{title}" class="form-control text-center">
             </div>

            <!-- campo description -->
             <div class="col-4">
                <label for="description" class="form-label">Please explain your issue</label>
                <textarea type="text" th:field="*{description}"  class="form-control text-center"  rows="4"></textarea>
             </div>

            <!-- campo status -->
             <div class="col-4">
                <label for="status" class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
                    <option th:value="active" th:text="Active"></option>
                    <option th:value="no_active" th:text="No Active"></option>
                </select>
             </div>

             <!-- campo categoria -->
             <div class="col-4">
                <label for="category" class="form-label">Category</label>
                <select th:field="*{category}" class="form-select">
                    <option th:each="cat : ${categorie}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
             </div>

             <!-- Submit -->
             <button type="submit" class="btn btn-secondary">Update Ticket</button>
        </form>
    </div>

    <!-- Footer -->
     <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
