<!DOCTYPE html>
<!-- Ho aggiunto nel tag html l'attributo che importa il namespace thymeleaf e successivamente quello specialistico per security -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
       
    <title>Index Ticket</title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class ="container mt-5">
        <h1>Ticket List</h1>

        <table>
            <tr th:each="tick : ${tickets}">
                <td th:text="${tick.id}"></td>
                <td th:text="${tick.title}"></td>
                <td th:text="${tick.description}"></td>
                <td th:switch="${tick.status}">
                    <span th:case="DA_FARE">Da fare</span>
                    <span th:case="IN_CORSO">In corso</span>
                    <span th:case="COMPLETATO">Completato</span>
                </td>
                <td th:text="${tick.createdAt}"></td>
                <td th:text="${tick.operator.name}"></td>
                <td th:text="${tick.category.name}"></td>
            </tr>
        </table>

       <a th:href="@{/tickets/create}" class="btn btn-primary">Add a new Ticket</a>

        
     </div>

    <!-- Footer -->
     <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
