<!DOCTYPE html>
<!-- Ho aggiunto nel tag html l'attributo che importa il namespace thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
       
    <title>Index Ticket</title>
</head>
<body>
    <div class ="container mt-5">
        <h1>Ticket List</h1>

        <table>
            <tr th:each="tick : ${tickets}">
                <td th:text="${tick.id}"></td>
                <td th:text="${tick.title}"></td>
                <td th:text="${tick.description}"></td>
                <td th:text="${tick.status}"></td>
                <td th:text="${tick.createdAt}"></td>
                <td th:text="${tick.operator.name}"></td>
                <td th:text="${tick.category.name}"></td>
            </tr>
        </table>

        <a th:href="@{/tickets/create}"><button type="button">Add a new Ticket</button></a>
        
     </div>

    
</body>
</html>
