<!DOCTYPE html>
<!-- Ho aggiunto nel tag html l'attributo che importa il namespace thymeleaf e successivamente quello specialistico per security -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
       
    <title>Index Ticket</title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class ="container mt-5">
        <h1>Ticket List</h1>

        <div class="mb-3" sec:authorize="hasAuthority('ADMIN')">

        <form th:action="@{/tickets}" method="get" class="d-flex">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Type your ticket..">
            <button type="submit" class="btn btn-outline-primary">Cerca</button>
        </form>

    </div>


    <table class="table table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Descrizione</th>
                <th>Stato</th>
                <th>Data</th>
                <th>Operatore</th>
                <th>Categoria</th>
                <th sec:authorize="hasAuthority('ADMIN')">Azioni</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="tick : ${tickets}">
                <td th:text="${tick.id}"></td>
                <td th:text="${tick.title}"></td>
                <td th:text="${tick.description}"></td>
                <td th:text="${tick.status}"></td> <!-- oppure usa lo switch con apici -->
                <td th:text="${#temporals.format(tick.createdAt, 'dd/MM/yyyy')}"></td>
                <td th:text="${tick.operator.name}"></td>
                <td th:text="${tick.category.name}"></td>
                <td sec:authorize="hasAuthority('ADMIN')">
                    <form th:action="@{/tickets/delete/{id}(id=${tick.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                    </form>
                </td>

            </tr>
        </tbody>
    </table>

       <a th:href="@{/tickets/create}" class="btn btn-primary">Add a new Ticket</a>

        
     </div>

    <!-- Footer -->
     <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
