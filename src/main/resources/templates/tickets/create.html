k<!DOCTYPE html>
<!-- Ho aggiunto nel tag html l'attributo che importa il namespace thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Ticket</title>
</head>
<body>
    <div class="container mt-5">
        <!-- form -->
        <form action="#" id="ticket-form" method="post">
            <!-- campo title -->
             <div class="col-4">
                <label for="title" class="form-label">Write a title</label>
                <input id="title" name="title" class="form-control text-center" type="text">
             </div>

            <!-- campo description -->
             <div class="col-4">
                <label for="description" class="form-label">Please explain your issue</label>
                <textarea id="description" name="description"  class="form-control text-center" type="text" rows="4"></textarea>
             </div>
            <!-- campo status -->
             <div class="col-4">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option value="active">active</option>
                    <option value="no_active">no_active</option>
                </select>
             </div>
        </form>
    </div>
    
</body>
</html>
